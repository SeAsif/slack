<form name="channelForm" class="form" ng-submit="channelForm.$valid && ctrl.createChannel(form)">
    <div class="form-group">
        <input class="form-control" ng-model="form.name">
    </div>
    <div class="form-group">
        <textarea ng-model="form.description"></textarea>
    </div>
    <div class="form-group">
        <input type="checkbox" ng-model="form.private"/>
    </div>
    <button type="submit" class="btn btn-primary"></button>
</form>
