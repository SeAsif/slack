<div class="row">
    <div class="col-sm-2">
    <h5 class="pull-left">Channels<span>({{ctrl.channels.length}})</span></h5>
    <a class="pull-left btn-link" style="padding: 8px">Add</a>
    <span class="clearfix"></span>
    <ul>
        <li ng-repeat="channel in ctrl.channels">
            <a ui-sref="company.detail.channel({'channel': channel.name })">{{ channel.name}}</a>
        </li>
    </ul>

    <h5>Members<span></span></h5>
        <ul>
            <li ng-repeat="member in ctrl.CompanyService.members">
                {{ member.name }}
            </li>
        </ul>
    </div>

    <div class="col-sm-10">
        <h4>Messages</h4>
        <ui-view></ui-view>
    </div>
</div>
